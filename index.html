            <!--<h2 class="title-s">Homemade braised fish</h2>-->
            <!--<p>&nbsp;&nbsp;&nbsp;&nbsp;Homemade braised fish is my favorite dish. Every time I have my first meal home from abroad, my father will make this dish to entertain me. Once I got this dish and stared at the fish on the plate, wondering how it turned to be like this. Chinese people are relatively particular about the cooking procedure and the food ingredients are also complicated. It is impossible to imagine the original ingredients when each dish is served, which is different from western lettuce salad. Therefore, an idea came to me-&#45;&#45;deconstruct this dish. I am curious how the Homemade braised fish, which often appears on my dinner table, change from an original food ingredient to the appearance on the table? How to oobserve this favorite dish from a new perspective? I asked my father to collect all the food ingredients he used to make this dish for me. I cut these ingredients from various kinds of angles with a kitchen knife and tore wherever I could according to the texture. I found in the research that they all had unique textures and diverse colours inside. It could also present a new spatial order when they were put together. Four aspects were summarized to conduct in-depth study, which were respectively shape, space, colour and texture. I photographed the findings of these studies with a camera as well as reorganized them according to the new order and based on the four aspects. I start to observe the dish with a new rule and perspective but not a food taster. At last, I printed the research results into a brochure and put them into a food freezer bag. When the viewer opens the food freezer bag, what he see is not a dish but a artistic order presented by a familiar dish.</p>-->

            <!--<h2 class="title-s">Self-portrait</h2>-->
            <!--<p>&nbsp;&nbsp;&nbsp;&nbsp;In today's society, stereotype image exists in the mind of the viewers. We enjoy defining and labelling people but we don't really know ourselves at the same time. We also live in public personae defined by others. I realized that I was pursuing the so-called fashion and trend as well as imitating the nihilistic public persona. I found I was blind. Therefore, I desire to redefine myself. What am I like in my own eyes? What's my definition for others? Are they related to each other and will they affect each other? These are the questions I aksed in my mind before I started the project. I create this self-portrait to understand myself from different perspectives and views.</p>-->
           <!--<p>&nbsp;&nbsp;&nbsp;&nbsp;The mirror and glass are the medium of the work. On the first layer of the work, I looked in the mirror at the same time of drawing my self-portrait on it, which represents what I look in my own eyes. During drawing, I drew my outline in the mirror firstly, then gradually painted the details of my face, in which my face in the mirror was gradually covered with paint. Finally, I couldn't see myself in the mirror and could only finish this self-portrait relying on self-cognition.</p>-->
            <!--<p>&nbsp;&nbsp;&nbsp;&nbsp;The second layer of the work carries all the external sounds and definition of myself from strangers. Glass is considered as the medium to carry these sounds. I took a piece of glass to Taikoo Li Sanlitun in Beijing  and stayed for an afternoon to let the passers-by leave me a stereotype comment or give me a label on the glass. I put the glass on a shelf and sat behind it. I watched people as they watched me through the glass. Generally, they would look at me for several seconds, showing that they were trying to think and search for labels in their minds to describe me. During the several seconds looking at them, I was very nervous. I realized that they would draw the conclusions at that time, which proved that I definitely cared about the views from people around me.</p>-->
           <!--<p>&nbsp;&nbsp;&nbsp;&nbsp;When I put the first two layers together, it was a clear presentation in front of me of my portrait and my label. I put a new piece of glass on top of the two pieces, decided to combine these different sounds and perspectives and redefined myself. I blocked what I thought was the wrong definition and used the pattern to combine the rest of the information together, offering them a new organization and relationship. When the three layers were overlaid together, it was possible for the viewers  to see my portrait from different perspectives. In the end, I created 8 versions of the third layer, and the viewers can alter them randomly depend on whatever they want to view me.</p>-->
